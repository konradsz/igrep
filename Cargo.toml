[package]
name = "igrep"
version = "1.0.0"
authors = ["Konrad Szymoniak <szymoniak.konrad@gmail.com>"]
license = "MIT"
description = "Interactive Grep"
homepage = "https://github.com/konradsz/igrep"
documentation = "https://github.com/konradsz/igrep"
repository = "https://github.com/konradsz/igrep"
keywords = ["cli", "tui", "grep"]
categories = ["command-line-utilities"]
edition = "2021"

[[bin]]
name = "ig"
path = "src/main.rs"

[dependencies]
grep = "0.2.8"
ignore = "0.4.18"
clap = { version = "3.1.6", features = ["derive", "env"] }
crossterm = "0.23.0"
tui = { version = "0.17", default-features = false, features = ['crossterm'] }
unicode-width = "0.1"
itertools = "0.10.0"
anyhow = "1.0.38"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24.0"
syntect = "5.0.0"

[dev-dependencies]
lazy_static = "1.4.0"
test-case = "2.0.0"
mockall = "0.11.0"
